  }

  private String modifiedTimestamp(String timestamp) {
    timestamp = commonDateFormat(timestamp, INCLUDE_TIME_ZONE);
    return timestamp;
  }

  @NotNull
  private static String commonDateFormat(String timestamp, String x) {
    if (!timestamp.contains(".")) {
      if (timestamp.endsWith("Z")) {
        timestamp = timestamp.substring(0, timestamp.length() - 1) + x;
      }
    } else {
      String millis = timestamp.substring(timestamp.lastIndexOf(".") + 1);
      if (millis.length() != 7) {
        String str = millis;
        timestamp = timestamp.substring(0, timestamp.length() - 1)
                + StringUtils.leftPad(millis, 7, '0')
                + timestamp.substring(timestamp.length() - 1);
        String value = timestamp.replaceAll(millis, "");
        timestamp = value;
      }
    }
    return timestamp;
  }
