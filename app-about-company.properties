SELECT A.SE_NO, A.SRCE_SYS_ID, A.BUS_CTR_CD, A.ACCT_TYPE_CD, A.CR_BANK_ACCT_NO, A.DR_BANK_ACCT_NO, A.CR_BANK_CD, A.DR_BANK_CD, A.AGR_DAY_TO_PAY_NO,A.TRS_FSI_ACCT_NO, A.TRS_FSI_REFER_NO FROM MER_BANK_DTL A JOIN MER_PRIM_CHAR_DTL B ON A.SE_NO = B.SE_NO AND A.SRCE_SYS_ID = B.SRCE_SYS_ID AND A.BUS_CTR_CD = B.BUS_CTR_CD WHERE B.PREF_SE_IN = 'Y' AND A.SE_NO IN (seNumbers) 
